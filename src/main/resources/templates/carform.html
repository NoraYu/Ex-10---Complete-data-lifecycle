<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Car info</h2>
<form action="#" th:action="@{/process}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Year:<input type="number" th:field="*{year}"/><br />
    <span th:if="${#fields.hasErrors('year')}"
          th:errors="*{year}"></span><br />

    Make:<input type="text" th:field="*{make}"/><br />
    <span th:if="${#fields.hasErrors('make')}"
          th:errors="*{make}"></span><br />

    Model:<input type="text" th:field="*{model}"/><br />
    <span th:if="${#fields.hasErrors('model')}"
          th:errors="*{model}"></span><br />

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
